<div class="data-view">
		<figure style='text-align: center; margin: 0;'>
				<a href='{fullImageUri}' target='_blank'> <img src='{imageUri}'
						style='position: relative; width: 100%; height: auto;'>
				</a>
				<figcaption style='font-family: verdana; font-size: 12px;'>
						{code}
				</figcaption>
		</figure>

		<h4 class="data-display">Summary</h4>
		<table class="data-view">
				<tpl if="code != &quot;&quot;">
				<tr style="border-bottom: 1px solid black">
						<td class="data-view-left"><i>Code</i></td>
						<td class="data-view-right">{code}</td>
				</tr>
				</tpl>

		</table>

		<h4 class="data-display">Indexing</h4>


</div>
